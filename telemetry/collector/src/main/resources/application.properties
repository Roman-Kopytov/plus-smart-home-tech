spring.kafka.bootstrap-servers=localhost:9092
kafka.topics.telemetry-sensors=telemetry.sensors.v1
kafka.topics.telemetry-hubs=telemetry.hubs.v1
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=ru.yandex.practicum.AvroSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer=ru.yandex.practicum.SensorEventDeserializer
spring.kafka.properties.schema.registry.url=http://localhost:8081